<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <canvas id="main-canvas" class="main-canvas"></canvas>
    
    <div id="menu-container" class="menu-container">
      <input type="checkbox"
        name="toggle-menu-visible"
        id="toggle-menu-visible"
        class="toggle-menu-visible"
        title="Toggle menu">
      <label for="toggle-menu-visible" title="Toggle menu"></label>
      <div class="menu-content">
        <div class="menu-content-inner">
          <h1>Particles</h1>
          <fieldset id="menu-general-controls">
            <label id="menu-bg-color-control">
              Background color:
              <input type="color" value="#000000" />
            </label><br/>
            <label id="menu-particle-scaling-control">
              Particle size:
              <input type="number" value="100" />%
            </label><br/>
            <label id="menu-render-mode-control">
              Particle blending:
              <select>
                <option value="add" selected>additive</option>
                <option value="alpha blend">alpha blend</option>
              </select>
            </label>
          </fieldset>
        </div>
        <button type="button"
          id="menu-btn-apply"
          class="menu-btn-apply"
          disabled
        >Apply</button>
      </div>
    </div>
    
    <button type="button" class="btn-fullscreen"></button>

    <p class="file-drag-indicator">
      <span class="file-drag-icon"></span>
      Drop image file to load
    </p>
    <input type="file"
      name="btn-file-select"
      id="btn-file-select"
      class="btn-file-select"
      title="Select image"
      accept="image/*">
    <label for="btn-file-select" title="Select image"></label>

    <link rel=stylesheet href="styles.css">
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
