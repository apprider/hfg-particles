<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <canvas id="main-canvas" class="main-canvas"></canvas>
    <textarea class="img-paste-box"></textarea>
    
    <div id="menu-container" class="menu-container">
      <input type="checkbox"
        name="toggle-menu-visible"
        id="toggle-menu-visible"
        class="toggle-menu-visible"
        title="Toggle menu">
      <label for="toggle-menu-visible" title="Toggle menu"></label>
      <div class="menu-content">
        <div class="menu-content-inner">
          <h1>Particles</h1>
          <fieldset id="menu-general-controls">
            <legend>General</legend>
            <label id="menu-bg-color-control">
              Background color:
              <input type="color" value="#000000" />
            </label><br/>
            <fieldset>
              <legend>Number of particles</legend>
              <label>
                Horizontal (x):
                <input type="number" id="menu-particles-x" value="256"/>
              </label><br/>
              <label>
                Vertical (y):
                <input type="number" id="menu-particles-y" value="144"/>
              </label>
            </fieldset>
            <label id="menu-particle-scaling-control">
              Particle size:
              <input type="number" value="100" />%
            </label><br/>
            <label id="menu-particle-overlap-control">
              Particle overlap:
              <select>
                <option value="add" selected>glow</option>
                <option value="alpha blend">blend</option>
              </select>
            </label>
          </fieldset>
          <ul class="menu-effect-list">
            
          </ul>
          <label id="menu-btn-importstate" class="menu-btn-importstate">
            Load
            <input type="file" accept=".json,application/json"/>
          </label>
          <button type="button" id="menu-btn-exportstate" class="menu-btn-exportstate">Save</button>
          <button type="button" id="menu-btn-resetstate" class="menu-btn-resetstate">Reset</button>
        </div>
        <button type="button"
          id="menu-btn-apply"
          class="menu-btn-apply"
          disabled
        >Apply</button>
      </div>
      <div class="menu-timeline-container">
        <table class="menu-timeline-content" width="100%">
          <thead class="menu-timeline-header">
            <th class="menu-timeline-topleft-cell">
              <span class="menu-timeline-current-time">00:00</span>
              <button class="menu-timeline-zoom-in" type="button" title="zoom in">+</button>
              <button class="menu-timeline-zoom-out" type="button" title="zoom out">-</button>
            </th>
            <th class="menu-timeline-timeticks">
              <span class="menu-timeline-timetick">00:00</span>
            </th>
          </thead>
          <tbody class="menu-timeline-tracks">
          </tbody>
        </table>
        <div class="menu-timeline-position-indicator"></div>
      </div>
    </div>

    <button type="button" class="btn-fullscreen"></button>

    <p class="file-drag-indicator">
      <span class="file-drag-icon"></span>
      Drop image file to load
    </p>
    <input type="file"
      name="btn-file-select"
      id="btn-file-select"
      class="btn-file-select"
      title="Select image"
      accept="image/*">
    <label for="btn-file-select" title="Select image"></label>

    <div id="modal-container"></div>

    <link rel=stylesheet href="styles.css">
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
